<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>FCC-2</title>

    <link rel="stylesheet" href="./styles/styles.css">
    <script type="module" src="./js/main.js"></script>
</head>

<body>
    
    <h2>Palindrome Checker</h2>
    <label for="palindrome_input">Input some string:</label>
    <input type="text" id="palindrome_input">
    <button id="palindrome_button">Check</button>
    <div id="palindrome_result"></div>

    <h2>Roman Numeral Converter</h2>
    <label for="roman_converter_input">Input some number:</label>
    <input type="number" min = "1" max="9999" id="roman_converter_input">
    <span id="roman_converter_result"></span>

    <h2>Caesars Cipher</h2>
    <label for="cipher_input">Input encoded string:</label>
    <input type="text" id="cipher_input">
    <button id="cipher_button">Decode</button>
    <div id="cipher_result"></div>

    <h2>Telephone Number Validator</h2>
    <label for="telephone_input">Input telephone number:</label>
    <input type="text" id="telephone_input">
    <div id="telephone_result"></div>

    <h2>Cash Register</h2>
    <a href="./cashRegister.html" target="_blank">Click here</a>

</body>
</html>
