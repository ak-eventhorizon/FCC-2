<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cash Register</title>

    <link rel="stylesheet" href="./styles/styles.css">
    <script type="module" src="./js/mainForCash.js"></script>
</head>

<body>
    
    <div id="app">

        <div class="client_pocket">
            <h2>Client pocket:</h2>
            <div class="cash">
                <div class="cell">100</div>
                <div class="cell">20</div>
                <div class="cell">10</div>
                <div class="cell">5</div>
                <div class="cell">1</div>
                <div class="cell">0.25</div>
                <div class="cell">0.1</div>
                <div class="cell">0.05</div>
                <div class="cell">0.01</div>
            </div>
        </div>

        <div class="info">
            <div class="payment">
                <label for="payment_field">Payment:</label>
                <input type="number" name="payment_field" disabled>
            </div>
            <div class="price">
                <label for="price_field">Price:</label>
                <input type="number" name="price_field" required>
            </div>
        </div>

        <div class="controls">
            <div class="button">PERFORM ACTION</div>
        </div>

        <div class="change">

            <div class="summary">
                <label for="change_field">Change: </label>
                <input type="number" name="change_field" disabled>
            </div>

            <div class="cash">
                <div class="quality">100</div>
                <div class="quality">20</div>
                <div class="quality">10</div>
                <div class="quality">5</div>
                <div class="quality">1</div>
                <div class="quality">0.25</div>
                <div class="quality">0.1</div>
                <div class="quality">0.05</div>
                <div class="quality">0.01</div>

                <div class="quantity">x0</div>
                <div class="quantity">x0</div>
                <div class="quantity">x0</div>
                <div class="quantity">x0</div>
                <div class="quantity">x0</div>
                <div class="quantity">x0</div>
                <div class="quantity">x0</div>
                <div class="quantity">x0</div>
                <div class="quantity">x0</div>
            </div>
        </div>

        <div class="status">
            <label for="status_field">Operation status: </label>
            <input type="number" name="status_field" disabled>
        </div>

        <div class="cash_register">
            <h2>Cash register:</h2>

            <div class="cash">
                <div class="quality">100</div>
                <div class="quality">20</div>
                <div class="quality">10</div>
                <div class="quality">5</div>
                <div class="quality">1</div>
                <div class="quality">0.25</div>
                <div class="quality">0.1</div>
                <div class="quality">0.05</div>
                <div class="quality">0.01</div>

                <div class="quantity">x0</div>
                <div class="quantity">x0</div>
                <div class="quantity">x0</div>
                <div class="quantity">x0</div>
                <div class="quantity">x0</div>
                <div class="quantity">x0</div>
                <div class="quantity">x0</div>
                <div class="quantity">x0</div>
                <div class="quantity">x0</div>
            </div>
        </div>

    </div>

</body>
</html>
